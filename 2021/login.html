<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="nav">
        <ul>
            <li>
               <a href="./index.html">Android</a>
            </li>
            <li>
                <a href="./calendar.html">行事曆</a>
            </li>
            <li>
                <a href="./article.html">好文分享</a>
            </li>
            <li>
                <a href="./login.html">登入</a>
            </li>
        </ul>
    </div>
    <div class="container">
        <div class="card card-body">
            <!-- <div><a href="./index.html"><img style="transform: rotate(90deg);" src="./img/icon-normal-more.svg" alt=""></a></div> -->
            <a href="https://www.etmall.com.tw/"><h2>會員登入</h2></a>
            <form class="m-b-s">
                <label class="form-label">語系</label>
                <select class="form-select">
                    <option value="繁體中文">繁體中文</option>
                    <option value="English">English</option>
                </select>
            </form>
            <form class="m-b-s">
                <label class="form-label">帳號</label>
                <input type="text" placeholder="會員編號或身分證">
            </form>
            <form class="m-b-s">
                <label class="form-label">密碼</label>
                <div class="password-toggle">
                    <input type="password" placeholder="4-10位數密碼">
                    <label class="password-toggle-btn" aria-label="Show/hide password">
                        <span class="password-toggle-indicator">
                            <img src="./img/icon-normal-eye.svg" alt="">
                        </span>
                    </label>
                </div>
            </form>
            <form class="verification m-b-s">
                <label class="form-label">驗證碼</label>
                <input type="number" placeholder="輸入下方驗證碼">
                <div class="verification">
                    <img src="./img/code@3x.png" alt="驗證">
                </div>
            </form>
            <div class="form-check">
                <input type="checkbox" checked id="記住登入資訊">
                <label for="記住登入資訊">記住登入資訊</label>
            </div>
            <button>登入</button>
            <p><a href="">忘記帳號/密碼？</a></p>
            <p><a href="">如何加入會員</a></p>
        </div>
    </div>
</body>
</html>
