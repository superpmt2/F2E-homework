<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快樂水電工作室</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>快樂工作室</h1>
    <p>本團隊會很快樂的幫助你解決各種困擾</p>
    <table class="m-b-m " border="1">
        <thead>
            <tr>
                <td>機票/國家</td>
                <td>日本</td>
                <td>美國</td>
            </tr>
        </thead>
        <tbody>
            <tr class="subtitle">
                <td colspan="3">平日</td>
            </tr>
            <tr>
                <td>經濟艙</td>
                <td>5000</td>
                <td>8000</td>
            </tr>
            <tr>
                <td>商務艙</td>
                <td>8000</td>
                <td>10000</td>
            </tr>
        </tbody>
        <tbody>
            <tr class="subtitle">
                <td colspan="3">三月特賣</td>
            </tr>
            <tr>
                <td>經濟艙</td>
                <td>
                    <p class="f-s">原價：5000</p>
                    <p>特價：2500</p>
                </td>
                <td>
                    <p class="f-s">原價：8000</p>
                    <p>特價：3500</p>
                </td>
            </tr>
            <tr>
                <td>商務艙</td>
                <td>
                    <p class="f-s">原價：8000</p>
                    <p>特價：10000</p>
                </td>
                <td>
                    <p class="f-s">原價：10000</p>
                    <p>特價：7999</p>
                </td>
            </tr>
        </tbody>
        <tbody>
            <tr class="subtitle">
                <td colspan="3">四月特賣</td>
            </tr>
            <tr>
                <td>經濟艙</td>
                <td rowspan="2">
                    <p>早鳥價：4500</p>
                </td>
                <td>
                    <p class="f-s">原價：8000</p>
                    <p>特價：3500</p>
                </td>
            </tr>
            <tr>
                <td>商務艙</td>
                <td>
                    <p class="f-s">原價：10000</p>
                    <p>特價：7999</p>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="card">
        <div class="card-body">
            <h2><a href="https://www.etmall.com.tw/">會員登入</a></h2>
            <form class="m-b-s">
                <label class="form-label">語系</label>
                <select class="form-select">
                    <option value="繁體中文">繁體中文</option>
                    <option value="English">English</option>
                </select>
            </form>
            <form class="m-b-s">
                <label class="form-label">帳號</label>
                <input type="text" placeholder="會員編號或身分證">
            </form>
            <form class="m-b-s">
                <label class="form-label">密碼</label>
                <div class="password-toggle">
                    <input type="password" placeholder="4-10位數密碼">
                    <label class="password-toggle-btn" aria-label="Show/hide password">
                        <span class="password-toggle-indicator">
                            <img src="./img/icon-normal-eye.svg" alt="">
                        </span>
                    </label>
                </div>
            </form>
            <form class="verification m-b-s">
                <label class="form-label">驗證碼</label>
                <input type="number" placeholder="輸入下方驗證碼">
                <div class="verification">
                    <img src="./img/code@3x.png" alt="驗證">
                </div>
            </form>
            <div class="form-check">
                <input type="checkbox" checked id="記住登入資訊">
                <label for="記住登入資訊">記住登入資訊</label>
            </div>
            <button>登入</button>
            <p><a href="">忘記帳號/密碼？</a></p>
            <p><a href="">如何加入會員</a></p>
        </div>
    </div>
    <!-- 參考：https://cartzilla.createx.studio/account-signin.html -->
</body>
</html>
