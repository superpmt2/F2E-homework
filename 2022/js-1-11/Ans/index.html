        // if(windowWidth >= 960) {

        document.body.style.backgroundColor = (windowWidth >= 960) ? '#faa' : '#afa';

        alert('歡迎光臨！');

        const isConfirm = confirm('是否要參加東森618演唱會奪大獎？');

        const element = document.getElementById('show');

        if(isConfirm) {

            element.innerText = '好可惜唷！';
        }
