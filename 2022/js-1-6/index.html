<body>
    <div id="name"></div>
    <div id="number"></div>
    <div id="state"></div>

    <!-- Google 推薦寫法，雖然會耗效能，但因目前手機的效能過剩，所以是可以這樣撰寫 -->
    <script>
        let nameString, favoriteNumber, stateString; //先定義兩個變數
        nameString = '深海大鳳梨裡的' + '海ㄇ寶寶'; //賦字串內容
        favoriteNumber = 5987 % 100 //取餘數
        stateString = (favoriteNumber > 5) ? '大件貨' : '小件貨'; //設定條件

        let nameElement = document.getElementById('name'); //定義一個容器來裝名稱為name的元素
        nameElement.innerText = nameString; //將nameString整個容器包含裡面的值倒入nameElement裡面，當作nameElement裡面的文字

        let numberElement = document.getElementById('number'); //同上一段
        numberElement.innerText = favoriteNumber;
        
        let stateElment = document.getElementById('state'); //同上一段
        stateElment.innerText = stateString;

    </script>
